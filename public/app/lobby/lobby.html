<div class="admin-bar">
	<div class="container">
		<div class="col-md-10">
			<h1>Society</h1>
		</div>
		<div class="col-md-2 admin-bar-right">
			<i class="fa fa-user" aria-hidden="true"></i>
			<a href="" ng-click="Lobby.signOut()">Sign Out</a>
		</div>
	</div>
</div>

<div class="container">

	<div class="col-md-4">
		<div class="sidebar lobby-left lobby-content-container">
			<h2>Queue</h2>
			<button class="block red" ng-click="Lobby.queue()">Queue for a match</button>
			<h2>Custom Game</h2>
			<button class="block blue" ng-click="Lobby.showCreateGameController = !Lobby.showCreateGameController">create private game</button>
			
			<form>
				<div ng-show="Lobby.showCreateGameController">
					<label>Create custom join code</label>
					<!--TODO:create model object in controller and pass to emit event on btn click-->
					<input ng-model='Lobby.joinCode'>
					<button class="block red" ng-click="Lobby.createRoom(Lobby.joinCode)">create</button>
					<div ng-if="Lobby.getErrorMessage()">{{Lobby.getErrorMessage()}}</div>
				</div>
			</form>

			<button class="block green" ng-click="Lobby.showJoinGameController = !Lobby.showJoinGameController">join private game</button>

			<form>
				<div ng-show="Lobby.showJoinGameController">
			    <label>enter join code</label>
					<!--TODO:create model object in controller and pass to emit event on btn click-->
					<input ng-model='joinCode'>
				  <button class="block red" ng-click="Lobby.joinRoom(joinCode)">join</button>
				</div>
			</form>

		</div><!-- End sidebar -->
	</div><!-- End bootstrap column -->


	<div class="col-md-8">
		<div class="lobby-right lobby-content-container">
			<h1>Player Stats</h1>
		</div>

		<div class="lobby-right lobby-content-container">
			<h1>Leader Board</h1>
		</div>
	</div>
</div>
