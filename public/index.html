<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <title>society.io</title>
</head>
<script src='bower_components/angular/angular.js'></script>
<script src='bower_components/angular-socket-io/socket.js'></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script rel='stylesheet' href='./styles.css'></script>
<script src='./app.js'></script>
<body>
  <div ng-controller='rockCtrl'>
    <button type='button' name='rock' ng-model='rock' ng-click='submitRock()'>Rock</button><br>
    {{rock}}
  </div>
  <br>
  <div ng-controller='paperCtrl'>
    <button type='button' name='paper' ng-model='paper' ng-click='submitPaper()'>Paper</button><br>
    {{paper}}
  </div>
  <br>
  <div ng-controller='scissorsCtrl'>
    <button type='button' name='scissors' ng-model='scissors' ng-click='submitScissors()'>Scissors</button><br>
    {{scissors}}
  </div>
</body>
</html>
